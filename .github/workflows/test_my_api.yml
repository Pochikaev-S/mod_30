name: Test mod_30

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - uses: actions/checkout@v4   
    - name: BLACK
      run: |
        black --diff --check srs/
        
    - name: ISORT
      run: |
        isort --diff --check --profile black srs/
        
    - name: MYPY
      run: |
        mypy srs/
        
    - name: PYTEST
      run: |
        pytest test/
